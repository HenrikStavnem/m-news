<p>Number of stories: {{stories.length}}</p>

<ng-container *ngFor="let story of stories">
	<a [href]="story.url">
		<div class="card">
			<div class="header">
				<div class="image" [style.background-image]="'url(' + story.image + ')'"></div>
			</div>
			<div class="footer">
				<h1>{{story.title}}</h1>
			</div>
		</div>
	</a>
</ng-container>
